<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" />
		<title>F321-CRM System</title>
		<meta name="keywords" content="#" />
		<meta name="description" content="#" />
		<meta name="author" content="#" />
		<!-- basic styles -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<!--[if IE 7]>
		<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.min.css" />
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
		<!-- ace settings handler -->
		<script src="assets/js/ace-extra.min.js"></script>
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
		<!-- unique for this system -->
		<link rel="stylesheet" href="assets/css/crm-reset.css">
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="position-relative">
								<div class="space-32"></div>
								<div class="space-32"></div>
								<div class="space-32"></div>
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger align-center"> CRM System · F321 </h4>
											<div class="space-6"></div>
											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户名" />
															<i class="icon-user top4"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" />
															<i class="icon-lock top4"></i>
														</span>
													</label>
													<div class="space"></div>
													<div class="clearfix">
														<label class="inline no-margin-bottom mt6 tooltip-warning" data-rel="tooltip" data-placement="right" title="公共场所不建议自动登录">
															<input type="checkbox" class="ace" id="loginAuto" />
															<span class="lbl"> 自动登录</span>
														</label>
														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login">
															<i class="icon-key"></i> 登录
														</button>
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>
											<div class="space-2"></div>
										</div><!-- /widget-main -->
										<div class="toolbar align-center hide" id="loginAutoTip">
											<span class="forgot-password-link block pt9 pb11">
												<i class="icon-warning-sign"></i> 公共场所不建议自动登录，以防账号丢失
											</span>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
		<!-- basic scripts -->
		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>
		<!-- <![endif]-->
		<!--[if IE]>
		<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
		</script>
		<![endif]-->
		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/typeahead-bs2.min.js"></script>
		<!-- ace scripts -->
		<script src="assets/js/ace-elements.min.js"></script>
		<script src="assets/js/ace.min.js"></script>
		<script>
			// 自动登录安全提示
			$("body").on("click", "#loginAuto", function(){
				var _this = $(this);
				if(_this.prop("checked")){
					$("#loginAutoTip").removeClass("hide");
				}else{
					$("#loginAutoTip").addClass("hide");
				}
			});

			// 登录
			$("body").on("click", "#login", function(){
				window.location.href = "crm_blank.html";
			});

		</script>
	</body>
</html>
