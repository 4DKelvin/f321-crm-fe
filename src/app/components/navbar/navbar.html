<div class="navbar navbar-default" id="navbar">
  <div class="navbar-container" id="navbar-container">
    <div class="navbar-header pull-left">
      <a ui-sref="home" class="navbar-brand">
        <small><i class="icon-leaf"></i> F321-CRM System</small>
      </a><!-- /.brand -->
    </div>
    <!-- /.navbar-header -->
    <div class="navbar-header pull-right" role="navigation">
      <ul class="nav ace-nav">
        <li class="green">
          <a data-toggle="dropdown" class="dropdown-toggle" href="javascript:void(0);">
            <i class="icon-magic icon-animated-vertical"></i>
            <span class="badge badge-success" ng-bind="bar.short.length"></span>
          </a>
          <ul class="pull-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close dropdown-navbar-crm">
            <li class="dropdown-header"><i class="icon-fire"></i>快捷入口</li>
            <li ng-repeat="link in bar.short">
              <a ng-href="{{link.url}}"> <span ng-bind="link.name"></span> <i class="icon-angle-right pull-right"></i>
              </a>
            </li>
          </ul>
        </li>
        <li class="purple">
          <a data-toggle="dropdown" class="dropdown-toggle" href="javascript:void(0);">
            <i class="icon-bell-alt icon-animated-bell"></i>
            <span class="badge badge-important" ng-bind="bar.messages.length"></span>
          </a>
          <ul
            class="pull-right dropdown-navbar navbar-pink dropdown-menu dropdown-caret dropdown-close dropdown-navbar-crm">
            <li class="dropdown-header"><i class="icon-warning-sign"></i>通知</li>
            <li ng-repeat="msg in bar.messages"><a ng-href="{{msg.url}}"> <i
              class="btn btn-xs no-hover btn-{{msg.type}} icon-{{msg.icon}}"></i> <span ng-bind="msg.text"></span> </a>
            </li>
          </ul>
        </li>
        <li class="light-blue">
          <a href="javascript:void(0);" ng-click="bar.logout()"> <i class="icon-signout"></i> <span class="menu-text"> 安全退出 </span>
          </a>
        </li>
      </ul>
      <!-- /.ace-nav -->
    </div>
    <!-- /.navbar-header -->
  </div>
  <!-- /.container -->
</div>
