<div class="login-layout">
  <div class="main-container">
    <div class="main-content">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="login-container">
            <div class="position-relative">
              <div class="space-32"></div>
              <div class="space-32"></div>
              <div class="space-32"></div>
              <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header blue lighter bigger align-center"> CRM System · F321 </h4>

                    <div class="space-6"></div>
                    <form>
                      <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="login.account" placeholder="用户名"/>
															<i class="icon-user top4"></i>
														</span>
                        </label>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" ng-model="login.password" class="form-control" placeholder="密码"/>
															<i class="icon-lock top4"></i>
														</span>
                        </label>

                        <div class="space"></div>
                        <div class="clearfix">
                          <label class="inline no-margin-bottom mt6 tooltip-warning" data-rel="tooltip"
                                 data-placement="right" title="公共场所不建议自动登录">
                            <input type="checkbox" ng-model="login.autoLogin" class="ace" id="loginAuto"/>
                            <span class="lbl"> 自动登录</span>
                          </label>
                          <button type="button" ng-click="login.submit()" class="width-35 pull-right btn btn-sm btn-primary" id="login">
                            <i class="icon-key"></i> 登录
                          </button>
                        </div>
                        <div class="space-4"></div>
                      </fieldset>
                    </form>
                    <div class="space-2"></div>
                  </div>
                  <!-- /widget-main -->
                  <div class="toolbar align-center" ng-show="login.autoLogin" id="loginAutoTip">
											<span class="forgot-password-link block pt9 pb11">
												<i class="icon-warning-sign"></i> 公共场所不建议自动登录，以防账号丢失
											</span>
                  </div>
                </div>
                <!-- /widget-body -->
              </div>
              <!-- /login-box -->
            </div>
            <!-- /position-relative -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
  </div>
  <!-- /.main-container -->
</div>
