<ace-navbar></ace-navbar>
<style type="text/css">
  .w100 {
    width: 100px;
  }

  .logTemplate .widget-box {position: relative;
    background: white;
    padding: 10px 30px;
  }

  .logTemplate {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    background: white;
    z-index: 999;
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    background: rgba(0,0,0,.8);
  }
</style>
<div class="main-container" id="main-container">
  <div class="main-container-inner">
    <ace-sidebar mini="home.mini"></ace-sidebar>
    <div class="main-content" ng-class="{'mini-side':home.mini}">
      <ace-breadcrumb></ace-breadcrumb>
      <div class="page-content">
        <div class="row">
          <div class="col-xs-12">
            <!-- 客户基本信息 -->
            <div class="space-6"></div>
            <div class="widget-box transparent">
              <!-- -->
              <div class="logTemplate" ng-if="gc.giveup">

                <div class="widget-box transparent">
                  <div class="widget-header">
                    <h4>放弃客户</h4>
                  </div>
                  <div class="widget-body">
                    <div class="widget-main no-padding-right no-padding-left">
                      <form class="form-horizontal" role="form">
                        <fieldset>
                          <table class="table table-bordered no-margin-bottom">
                            <tbody>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>客户名称</label>
                              </td>
                              <td class="align-middle">
                                <input type="text" readonly ng-model="gc.info.crmCustomerVo.name"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>放弃类型</label>
                              </td>
                              <td class="align-middle" ng-init="gc.giveup.type = gc.giveupType[0]">
                                <select ng-model="gc.giveup.type"
                                        ng-options="type as type.name for type in gc.giveupType track by type.value"></select>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>放弃原因描述</label>
                              </td>
                              <td class="align-middle">
                                <textarea class="form-control" ng-model="gc.giveup.reason"></textarea></td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>放弃量化原因</label>
                              </td>
                              <td class="align-middle" ng-init="gc.giveup.reasonId = gc.giveupReason[0]">
                                <select ng-model="gc.giveup.reasonId"
                                        ng-options="type as type.name for type in gc.giveupReason track by type.value"></select>
                              </td>
                            </tr>
                            <tr ng-if="gc.giveupReason[gc.giveupReason.length-1].value == gc.giveup.reasonId.value">
                              <td class="align-middle nowrap align-right">
                                <label>冲突客户ID</label>
                              </td>
                              <td class="align-middle">
                                <input type="text" ng-model="gc.giveup.conflictCustomerSn"/>
                              </td>
                            </tr>
                            <tr ng-if="gc.giveupReason[gc.giveupReason.length-1].value == gc.giveup.reasonId.value">
                              <td class="align-middle nowrap align-right">
                                <label>冲突类型</label>
                              </td>
                              <td class="align-middle" ng-init="gc.giveup.conflictType = gc.conflictType[0]">
                                <select ng-model="gc.giveup.conflictType"
                                        ng-options="type as type.name for type in gc.conflictType track by type.value"></select>
                              </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                              <td></td>
                              <td>
                                <a class="btn btn-danger" type="button" ng-click="gc.saveGiveup(gc.giveup)"> 提交</a>
                                <a class="btn btn-info" type="button" ng-click="gc.giveup=false"> 取消</a>
                              </td>
                            </tr>
                            </tfoot>
                          </table>
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- -->
              <div class="logTemplate" ng-if="gc.modify">

                <div class="widget-box transparent">
                  <div class="widget-header">
                    <h4>申请资料修改</h4>
                  </div>
                  <div class="widget-body">
                    <div class="widget-main no-padding-right no-padding-left">
                      <form class="form-horizontal" role="form">
                        <fieldset>
                          <table class="table table-bordered no-margin-bottom">
                            <tbody>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>客户原始名</label>
                              </td>
                              <td class="align-middle">
                                <input type="text" value="东莞诺华家具有限公司"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>申请人</label>
                              </td>
                              <td class="align-middle">
                                <input type="text" value="许先生"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>申请属性</label>
                              </td>
                              <td class="align-middle">
                                <select size="1">
                                  <option value="1" selected="selected">CRM系统客户名称</option>
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>申请状态</label>
                              </td>
                              <td class="align-middle">
                                <select size="1">
                                  <option value="1" selected="selected">申请中</option>
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>申请时间</label>
                              </td>
                              <td class="align-middle">
                                <input type="text" value="2016-08-22"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>原始值</label>
                              </td>
                              <td class="align-middle">
                                <input type="text"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>目标值</label>
                              </td>
                              <td class="align-middle">
                                <input type="text"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="align-middle nowrap align-right">
                                <label>修改依据</label>
                              </td>
                              <td class="align-middle">
                                <textarea class="form-control"></textarea>
                              </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                              <td></td>
                              <td>
                                <a class="btn btn-danger" type="button"> 提交</a>
                                <a class="btn btn-info" type="button" ng-click="gc.modify=false"> 取消</a>
                              </td>
                            </tr>
                            </tfoot>
                          </table>
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="widget-header">
                <h4>客户基本信息 <span class="red align-middle">TS=[4]; T=[1]; TS-T=[3]</span></h4>

                <div class="widget-toolbar no-border">
                  <a href="javascript:void(0);" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <form class="form-horizontal" role="form">
                    <fieldset>
                      <table class="table table-bordered no-margin-bottom">
                        <tbody>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户编码</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.sn"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>联系人姓名</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.linkmanName"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>业务员姓名</label>
                          </td>
                          <td class="align-middle">
                            <input readonly type="text" ng-model="gc.info.crmCustomerVo.ownerName"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户名称</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <input class="width-100" type="text" ng-model="gc.info.crmCustomerVo.name"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>所属地区</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.loc"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户关键字</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.keyword"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户品牌名称</label>
                          </td>
                          <td class="align-middle">
                            <input type="text" ng-model="gc.info.crmCustomerVo.brand"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户所属库</label>
                          </td>
                          <td class="align-middle">
                            <select size="1" ng-model="gc.info.crmCustomerVo.warehouse"
                                    ng-options="ware as ware.name for ware in gc.warehouseType track by ware.value">
                            </select>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户意向度</label>
                          </td>
                          <td class="align-middle">
                            <select size="1" ng-model="gc.info.crmCustomerVo.intention"
                                    ng-options="inter as inter.name for inter in gc.intentionType track by inter.value">
                            </select>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户有效期</label>
                          </td>
                          <td class="align-middle">
                            <input readonly type="text" ng-model="gc.info.crmCustomerVo.contactDt"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户地址</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <input class="width-100" type="text"
                                   ng-model="gc.info.crmCustomerVo.address"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户网址</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <input class="width-100" type="text" ng-model="gc.info.crmCustomerVo.website"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户简介</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <textarea class="form-control" ng-model="gc.info.crmCustomerVo.intro"></textarea>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </fieldset>
                    <div class="clearfix form-actions mt12 mb0">
                      <div class="col-md-12 center">
                        <button class="btn btn-primary" type="button"> TS设置</button>
                        <button class="btn btn-inverse" type="button"> 设为重点客户</button>
                        <button class="btn btn-grey" type="button"> 取消重点客户</button>
                        <button class="btn btn-warning" ng-click="gc.giveup={}" type="button"
                                ng-if="gc.info.crmCustomerVo.warehouse.value!=3"> 放弃客户
                        </button>
                        <button class="btn btn-pink" type="button"> 约会</button>
                        <button class="btn btn-danger" ng-click="gc.modify={}" type="button"> 申请资料修改</button>
                        <button class="btn btn-info" type="button"> 保存修改</button>
                        <button class="btn" type="reset"> 重置</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- 客户联系人 -->
            <div class="space-10"></div>
            <div class="widget-box transparent">
              <div class="widget-header">
                <h4>客户联系人</h4>

                <div class="widget-toolbar no-border">
                  <a class="tooltip-info" href="javascript:void(0);" data-rel="tooltip" data-placement="bottom"
                     title="添加" ng-click="gc.info.crmContactNew.push({})"
                     data-action="settings">
                    <i class="icon-plus"></i>
                  </a>
                  <a href="javascript:void(0);" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <table class="table table-striped table-bordered table-hover no-margin-bottom">
                    <thead>
                    <tr>
                      <th class="center nowrap">姓名</th>
                      <th class="center nowrap">手机</th>
                      <th class="hidden-480 center nowrap">性别</th>
                      <th class="hidden-480 center nowrap">办公电话</th>
                      <th class="hidden-480 center nowrap">传真</th>
                      <th class="hidden-480 center nowrap">邮件</th>
                      <th class="hidden-480 center nowrap">主要</th>
                      <th class="center nowrap">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="contact in gc.info.crmContactNew">
                      <td class="center align-middle nowrap">
                        <input class="w100" type="text" ng-model="contact.name"/>
                      </td>
                      <td class="center align-middle nowrap">
                        <input class="w100" type="tel" ng-model="contact.mobile"/>
                      </td>
                      <td class="hidden-480 center align-middle nowrap">
                        <label ng-click="contact.sex=1"><input type="radio" name="sex[{{$index}}]"
                                                               ng-checked="contact.sex==1"/> 女</label>
                        <label ng-click="contact.sex=2"><input type="radio" name="sex[{{$index}}]"
                                                               ng-checked="contact.sex==2"/> 男</label>
                      </td>
                      <td class="hidden-480 align-middle">
                        <input class="w100" type="tel" ng-model="contact.tel"/>
                      </td>
                      <td class="hidden-480 align-middle">
                        <input class="" type="text" ng-model="contact.fax"/>
                      </td>
                      <td class="hidden-480 align-middle">
                        <input class="" type="text" ng-model="contact.email"/>
                      </td>
                      <td class="hidden-480 center align-middle nowrap">
                        <label ng-click="contact.isPrimary=true"><input type="radio" name="isPrimary[{{$index}}]"
                                                                        ng-checked="contact.isPrimary"/> 是</label>
                        <label ng-click="contact.isPrimary=false"><input type="radio" name="isPrimary[{{$index}}]"
                                                                         ng-checked="!contact.isPrimary"/> 否</label>
                      </td>
                      <td class="center align-middle nowrap">
                        <a class="fn-visit-record-edit red"
                           href="javascript:void(0);"
                           ng-click="gc.saveContact(contact)">保存</a>
                        <a class="fn-visit-record-edit red"
                           href="javascript:void(0);"
                           ng-click="gc.info.crmContactNew.splice($index,1)">取消</a></td>
                    </tr>
                    <tr ng-repeat="contact in gc.info.crmContactList">
                      <td class="center align-middle nowrap" ng-bind="contact.name"></td>
                      <td class="center align-middle nowrap" ng-bind="contact.mobile"></td>
                      <td class="hidden-480 center align-middle" ng-bind="['未填写','女','男'][contact.sex]"></td>
                      <td class="hidden-480 align-middle" ng-bind="contact.tel"></td>
                      <td class="hidden-480 align-middle" ng-bind="contact.fax"></td>
                      <td class="hidden-480 align-middle" ng-bind="contact.email"></td>
                      <td class="hidden-480 center align-middle" ng-bind="contact.isPrimary?'是':'否'"></td>
                      <td class="center align-middle nowrap"><a class="fn-visit-record-edit red"
                                                                ng-click="gc.addLog={linkmanId:contact.name}"
                                                                href="javascript:void(0);">填写拜访记录</a></td>
                    </tr>
                    <!-- -->
                    </tbody>
                  </table>
                  <div class="logTemplate" ng-if="gc.addLog">
                    <div class="widget-box transparent">
                      <div class="widget-header">
                        <h4>录入拜访记录</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main no-padding-right no-padding-left">
                          <form class="form-horizontal" role="form">
                            <fieldset>
                              <table class="table table-bordered no-margin-bottom">
                                <tbody>
                                <tr>
                                  <td class="align-middle nowrap align-right">
                                    <label>客户名称</label>
                                  </td>
                                  <td class="align-middle">
                                    <input type="text" readonly ng-model="gc.info.crmCustomerVo.name"/>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="align-middle nowrap align-right">
                                    <label>客户联系人</label>
                                  </td>
                                  <td class="align-middle">
                                    <input type="text" readonly ng-model="gc.addLog.linkmanId"/>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="align-middle nowrap align-right">
                                    <label>通话类型</label>
                                  </td>
                                  <td class="align-middle">
                                    <label ng-click="gc.addLog.callType='呼入'">
                                      <input name="callType" type="radio" class="ace"
                                             ng-checked="gc.addLog.callType=='呼入'"/>
                                      <span class="lbl"> 呼入</span>
                                    </label>&emsp;
                                    <label ng-click="gc.addLog.callType='呼出'">
                                      <input name="callType" type="radio" class="ace"
                                             ng-checked="gc.addLog.callType=='呼出'"/>
                                      <span class="lbl"> 呼出</span>
                                    </label>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="align-middle nowrap align-right">
                                    <label>通话内容</label>
                                  </td>
                                  <td class="align-middle">
                                    <textarea class="form-control" ng-model="gc.addLog.contactDesc"></textarea>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="align-middle nowrap align-right">
                                    <label>录音编码</label>
                                  </td>
                                  <td class="align-middle">
                                    <input type="text" ng-model="gc.addLog.sn"/>
                                  </td>
                                </tr>
                                <tr>
                                  <td class="align-middle nowrap align-right">
                                    <label>录音文件路径</label>
                                  </td>
                                  <td class="align-middle">
                                    <input type="text" ng-model="gc.addLog.file"/>
                                  </td>
                                </tr>
                                <tr ng-if="false">
                                  <td class="align-middle nowrap align-right">
                                    <label>约会设置</label>
                                  </td>
                                  <td class="align-middle">
                                    <label>
                                      <input name="dateSetting" type="checkbox" class="ace"/>
                                      <span class="lbl"> 约会</span>
                                    </label>&emsp;
                                    <select size="1">
                                      <option value="1" selected="selected">一般</option>
                                    </select>&emsp;
                                    <input type="text"/>
                                  </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                  <td></td>
                                  <td>
                                    <a class="btn btn-danger" type="button" ng-click="gc.saveLog(gc.addLog)"> 保存</a>
                                    <a class="btn btn-info" type="button" ng-click="gc.addLog=false"> 取消</a>
                                  </td>
                                </tr>
                                </tfoot>
                              </table>
                            </fieldset>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 拜访记录 -->
            <div class="space-10"></div>
            <div class="widget-box transparent">
              <div class="widget-header">
                <h4>拜访记录</h4>

                <div class="widget-toolbar no-border">
                  <a class="tooltip-info" href="javascript:void(0);" data-rel="tooltip" data-placement="bottom"
                     title="所有" ng-click="gc.info.crmContactLog = {page:1,size:10}" ng-if="!gc.info.crmContactLog"
                     data-action="settings">
                    <i class="icon-tasks"></i>
                  </a>
                  <a href="javascript:void(0);" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <table class="table table-striped table-bordered table-hover no-margin-bottom">
                    <thead>
                    <tr>
                      <th class="center align-middle nowrap">业务员</th>
                      <th class="hidden-480 center align-middle nowrap">呼叫类型</th>
                      <th class="hidden-480 center align-middle nowrap">联系内容</th>
                      <th class="center align-middle nowrap">联系时间</th>
                      <th class="center align-middle nowrap">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="log in gc.info.crmContactLogList">
                      <td class="center align-middle nowrap" ng-bind="log.createrName"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.callType"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.contactDesc"></td>
                      <td class="center align-middle nowrap" ng-bind="log.contactDt|date:'yyyy-MM-dd hh:mm:ss'"></td>
                      <td class="center align-middle nowrap"><a class="red" href="javascript:void(0);">修改录音</a></td>
                    </tr>
                    <!-- -->
                    </tbody>
                  </table>
                  <ace-pager ng-if="gc.info.crmContactLog" index="gc.info.crmContactLog.page"
                             size="gc.info.crmContactLog.size" count="gc.info.crmContactLog.total"
                             len="gc.info.crmContactLogList.length"></ace-pager>
                </div>
              </div>
            </div>
            <!-- 放弃记录 -->
            <div class="space-10"></div>
            <div class="widget-box transparent">
              <div class="widget-header">
                <h4>放弃记录</h4>

                <div class="widget-toolbar no-border">
                  <a class="tooltip-info" href="javascript:void(0);" data-rel="tooltip" data-placement="bottom"
                     title="所有" ng-click="gc.info.crmGiveupLog = {page:1,size:10}" ng-if="!gc.info.crmGiveupLog"
                     data-action="settings">
                    <i class="icon-tasks"></i>
                  </a>
                  <a href="javascript:void(0);" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <table class="table table-striped table-bordered table-hover no-margin-bottom">
                    <thead>
                    <tr>
                      <th class="center align-middle nowrap">放弃人姓名</th>
                      <th class="center align-middle nowrap">放弃量化原因</th>
                      <th class="hidden-480 center align-middle nowrap">冲突类型</th>
                      <th class="hidden-480 center align-middle nowrap">放弃原因</th>
                      <th class="hidden-480 center align-middle nowrap">放弃时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="log in gc.info.crmGiveupLogList">
                      <td class="center align-middle nowrap" ng-bind="log.operatorName"></td>
                      <td class="align-middle" ng-bind="log.reasonId.value"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.conflictType.value"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.reason"></td>
                      <td class="hidden-480 center align-middle" ng-bind="operateDt|date:'yyyy-MM-dd hh:mm:ss'"></td>
                    </tr>
                    <!-- -->
                    </tbody>
                  </table>
                  <ace-pager ng-if="gc.info.crmGiveupLog"
                             index="gc.info.crmGiveupLog.page"
                             size="gc.info.crmGiveupLog.size"
                             count="gc.info.crmGiveupLog.total"
                             len="gc.info.crmGiveupLogList.length">
                  </ace-pager>
                </div>
              </div>
            </div>
            <!-- 操作记录 -->
            <div class="space-10"></div>
            <div class="widget-box transparent">
              <div class="widget-header">
                <h4>操作记录</h4>

                <div class="widget-toolbar no-border">
                  <a class="tooltip-info" href="javascript:void(0);" data-rel="tooltip" data-placement="bottom"
                     title="所有" ng-click="gc.info.crmOperatorLog = {page:1,size:10}" ng-if="!gc.info.crmOperatorLog"
                     data-action="settings">
                    <i class="icon-tasks"></i>
                  </a>
                  <a href="javascript:void(0);" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <div class="row">
                    <div class="col-xs-12 col-sm-10">
                      <div class="timeline-container timeline-style2">

                        <div class="timeline-items">
                          <div class="timeline-item clearfix" ng-repeat="log in gc.info.crmOperatorLogList">
                            <div class="timeline-info">
                              <span class="timeline-date" ng-bind="log.operateDt|date:'yyyy-MM-dd hh:mm:ss'"></span>
                              <i class="timeline-indicator btn btn-info no-hover"></i>
                            </div>
                            <div class="widget-box transparent">
                              <div class="widget-body">
                                <div class="widget-main no-padding">
                                  <span class="green" ng-bind="log.operatorName"></span>
                                  <span class="orange" ng-bind="log.type.value"></span>
                                  客户！
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.timeline-items -->
                      </div>
                      <!-- /.timeline-container -->
                    </div>
                  </div>
                  <ace-pager ng-if="gc.info.crmOperatorLog"
                             index="gc.info.crmOperatorLog.page"
                             size="gc.info.crmOperatorLog.size"
                             count="gc.info.crmOperatorLog.total"
                             len="gc.info.crmOperatorLogList.length">
                  </ace-pager>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
  </div>
  <!-- /.main-container-inner -->
  <ace-top></ace-top>
</div><!-- /.main-container -->
