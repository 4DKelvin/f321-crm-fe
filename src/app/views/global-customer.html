<ace-navbar></ace-navbar>
<div class="main-container" id="main-container">
  <div class="main-container-inner">
    <ace-sidebar mini="home.mini"></ace-sidebar>
    <div class="main-content" ng-class="{'mini-side':home.mini}">
      <ace-breadcrumb></ace-breadcrumb>
      <div class="page-content">
        <div class="row">
          <div class="col-xs-12">
            <!-- 客户基本信息 -->
            <div class="space-6"></div>
            <div class="widget-box transparent">
              <div class="widget-header">
                <h4>客户基本信息 <span class="red align-middle">TS=[4]; T=[1]; TS-T=[3]</span></h4>

                <div class="widget-toolbar no-border">
                  <a href="#" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <form class="form-horizontal" role="form">
                    <fieldset>
                      <table class="table table-bordered no-margin-bottom">
                        <tbody>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户编码</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.sn"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>联系人姓名</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.linkmanName"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>业务员姓名</label>
                          </td>
                          <td class="align-middle">
                            <input readonly type="text" ng-model="gc.info.crmCustomerVo.ownerName"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户名称</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <input class="width-100" type="text" ng-model="gc.info.crmCustomerVo.name"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>所属地区</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.loc"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户关键字</label>
                          </td>
                          <td class="align-middle">
                            <input readonly="" type="text" ng-model="gc.info.crmCustomerVo.keyword"/>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户品牌名称</label>
                          </td>
                          <td class="align-middle">
                            <input type="text" ng-model="gc.info.crmCustomerVo.brand"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户所属库</label>
                          </td>
                          <td class="align-middle">
                            <select size="1" ng-model="gc.info.crmCustomerVo.warehouse"
                                    ng-options="ware as ware.name for ware in gc.warehouseType track by ware.value">
                            </select>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户意向度</label>
                          </td>
                          <td class="align-middle">
                            <select size="1" ng-model="gc.info.crmCustomerVo.intention"
                                    ng-options="inter as inter.name for inter in gc.intentionType track by inter.value">
                            </select>
                          </td>
                          <td class="align-middle nowrap align-right">
                            <label>客户有效期</label>
                          </td>
                          <td class="align-middle">
                            <input readonly type="text" ng-model="gc.info.crmCustomerVo.contactDt"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户地址</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <input class="width-100" type="text"
                                   ng-model="gc.info.crmCustomerVo.address"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户网址</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <input class="width-100" type="text" ng-model="gc.info.crmCustomerVo.website"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="align-middle nowrap align-right">
                            <label>客户简介</label>
                          </td>
                          <td colspan="5" class="align-middle">
                            <textarea class="form-control" ng-model="gc.info.crmCustomerVo.intro"></textarea>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </fieldset>
                    <div class="clearfix form-actions mt12 mb0">
                      <div class="col-md-12 center">
                        <button class="btn btn-primary" type="button"> TS设置</button>
                        <button class="btn btn-inverse" type="button"> 设为重点客户</button>
                        <button class="btn btn-grey" type="button"> 取消重点客户</button>
                        <button class="btn btn-warning" type="button"> 放弃客户</button>
                        <button class="btn btn-pink" type="button"> 约会</button>
                        <button class="btn btn-danger" id="fnApplyInfoEdit" type="button"> 申请资料修改</button>
                        <button class="btn btn-info" type="button"> 保存修改</button>
                        <button class="btn" type="reset"> 重置</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- 客户联系人 -->
            <div class="space-10"></div>
            <div class="widget-box transparent">
              <div class="widget-header">
                <h4>客户联系人</h4>

                <div class="widget-toolbar no-border">
                  <a class="tooltip-info" href="#" data-rel="tooltip" data-placement="bottom" title="添加"
                     data-action="settings">
                    <i class="icon-plus"></i>
                  </a>
                  <a class="tooltip-success" href="#" data-rel="tooltip" data-placement="bottom" title="刷新"
                     data-action="reload">
                    <i class="icon-refresh"></i>
                  </a>
                  <a href="#" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <table class="table table-striped table-bordered table-hover no-margin-bottom">
                    <thead>
                    <tr>
                      <th class="center nowrap">姓名</th>
                      <th class="center nowrap">手机</th>
                      <th class="hidden-480 center nowrap">性别</th>
                      <th class="hidden-480 center nowrap">办公电话</th>
                      <th class="hidden-480 center nowrap">传真</th>
                      <th class="hidden-480 center nowrap">邮件</th>
                      <th class="hidden-480 center nowrap">主要</th>
                      <th class="center nowrap">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="contact in gc.info.crmContactList">
                      <td class="center align-middle nowrap" ng-bind="contact.name"></td>
                      <td class="center align-middle nowrap" ng-bind="contact.mobile"></td>
                      <td class="hidden-480 center align-middle" ng-bind="['未填写','女','男'][contact.sex]"></td>
                      <td class="hidden-480 align-middle" ng-bind="contact.tel"></td>
                      <td class="hidden-480 align-middle" ng-bind="contact.fax"></td>
                      <td class="hidden-480 align-middle" ng-bind="contact.email"></td>
                      <td class="hidden-480 center align-middle" ng-bind="contact.isPrimary?'是':'否'"></td>
                      <td class="center align-middle nowrap"><a class="fn-visit-record-edit red"
                                                                data-id="fnVisitRecordEdit_01"
                                                                href="javascript:void(0);">填写拜访记录</a></td>
                    </tr>
                    <!-- -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- 拜访记录 -->
            <div class="space-10"></div>
            <div class="widget-box transparent" ng-if="gc.info.crmContactLogList">
              <div class="widget-header">
                <h4>最新15条拜访记录</h4>

                <div class="widget-toolbar no-border">
                  <a class="tooltip-info" href="#" data-rel="tooltip" data-placement="bottom" title="所有"
                     data-action="settings">
                    <i class="icon-tasks"></i>
                  </a>
                  <a href="#" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <table class="table table-striped table-bordered table-hover no-margin-bottom">
                    <thead>
                    <tr>
                      <th class="center align-middle nowrap">业务员</th>
                      <th class="hidden-480 center align-middle nowrap">呼叫类型</th>
                      <th class="hidden-480 center align-middle nowrap">联系内容</th>
                      <th class="center align-middle nowrap">联系时间</th>
                      <th class="center align-middle nowrap">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="log in gc.info.crmContactLogList">
                      <td class="center align-middle nowrap" ng-bind="log.createrName"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.callType"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.contactDesc"></td>
                      <td class="center align-middle nowrap" ng-bind="log.contactDt|date:'yyyy-MM-dd hh:mm:ss'"></td>
                      <td class="center align-middle nowrap"><a class="red" href="#">修改录音</a></td>
                    </tr>
                    <!-- -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- 放弃记录 -->
            <div class="space-10"></div>
            <div class="widget-box transparent" ng-if="gc.info.crmGiveupLogList">
              <div class="widget-header">
                <h4>放弃记录</h4>

                <div class="widget-toolbar no-border">
                  <a href="#" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <table class="table table-striped table-bordered table-hover no-margin-bottom">
                    <thead>
                    <tr>
                      <th class="center align-middle nowrap">放弃人姓名</th>
                      <th class="center align-middle nowrap">放弃量化原因</th>
                      <th class="hidden-480 center align-middle nowrap">冲突类型</th>
                      <th class="hidden-480 center align-middle nowrap">放弃原因</th>
                      <th class="hidden-480 center align-middle nowrap">放弃时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="log in gc.info.crmGiveupLogList">
                      <td class="center align-middle nowrap" ng-bind="log.operatorName"></td>
                      <td class="align-middle" ng-bind="log.reasonId.value"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.conflictType.value"></td>
                      <td class="hidden-480 align-middle" ng-bind="log.reason"></td>
                      <td class="hidden-480 center align-middle" ng-bind="operateDt|date:'yyyy-MM-dd hh:mm:ss'"></td>
                    </tr>
                    <!-- -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- 操作记录 -->
            <div class="space-10"></div>
            <div class="widget-box transparent" ng-if="gc.info.crmOperatorLogList">
              <div class="widget-header">
                <h4>操作记录</h4>

                <div class="widget-toolbar no-border">
                  <a href="#" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <div class="row">
                    <div class="col-xs-12 col-sm-10">
                      <div class="timeline-container timeline-style2">

                        <div class="timeline-items">
                          <div class="timeline-item clearfix" ng-repeat="log in gc.info.crmOperatorLogList">
                            <div class="timeline-info">
                              <span class="timeline-date" ng-bind="log.operateDt|date:'yyyy-MM-dd hh:mm:ss'"></span>
                              <i class="timeline-indicator btn btn-info no-hover"></i>
                            </div>
                            <div class="widget-box transparent">
                              <div class="widget-body">
                                <div class="widget-main no-padding">
                                  <span class="green" ng-bind="log.operatorName"></span>
                                  <span class="orange" ng-bind="log.type.value"></span>
                                  客户！
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.timeline-items -->
                      </div>
                      <!-- /.timeline-container -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 成交记录 -->
            <div class="space-10"></div>
            <div class="widget-box transparent">
              <div class="widget-header">
                <h4>成交记录</h4>

                <div class="widget-toolbar no-border">
                  <a href="#" data-action="collapse">
                    <i class="icon-chevron-up"></i>
                  </a>
                </div>
              </div>
              <div class="widget-body">
                <div class="widget-main no-padding-right no-padding-left">
                  <table class="table table-striped table-bordered table-hover no-margin-bottom">
                    <thead>
                    <tr>
                      <th class="center nowrap">合同编号</th>
                      <th class="hidden-480 center nowrap">合同名</th>
                      <th class="center nowrap">金额</th>
                      <th class="hidden-480 center nowrap">到账时间</th>
                      <th class="hidden-480 center nowrap">合同开始时间</th>
                      <th class="hidden-480 center nowrap">合同结束时间</th>
                      <th class="hidden-480 center nowrap">成交业务员</th>
                      <th class="center nowrap">状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td class="center align-middle nowrap"></td>
                      <td class="hidden-480 align-middle"></td>
                      <td class="align-middle"></td>
                      <td class="hidden-480 center align-middle">2016-08-22 11:24:30</td>
                      <td class="hidden-480 center align-middle">2016-08-22 11:24:30</td>
                      <td class="hidden-480 center align-middle">2016-08-22 11:24:30</td>
                      <td class="hidden-480 center align-middle nowrap">许先生</td>
                      <td class="center align-middle nowrap green">正常</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- -->
          </div>
        </div>
      </div>
      <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
  </div>
  <!-- /.main-container-inner -->
  <ace-top></ace-top>
</div><!-- /.main-container -->
