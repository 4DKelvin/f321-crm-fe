<ace-navbar></ace-navbar>
<div class="main-container" id="main-container">
  <div class="main-container-inner">
    <ace-sidebar mini="home.mini"></ace-sidebar>
    <div class="main-content" ng-class="{'mini-side':home.mini}">
      <ace-breadcrumb></ace-breadcrumb>
      <div class="page-content">
        <div class="row">
          <div class="col-xs-12">
            <div class="table-responsive">
              <div class="space-4"></div>

              <div class="widget-box transparent">
                <div class="widget-header">
                  <h4>地勤申请列表</h4>
                </div>

                <div class="widget-body">
                  <div class="widget-main no-padding-right no-padding-left">
                    <table class="table table-striped table-bordered table-hover no-margin-bottom">
                      <thead>
                      <tr>
                        <th>
                          <label>
                            <input ng-checked="pl.checked" ng-click="pl.check()" type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                          </label>
                        </th>
                        <th>客户名</th>
                        <th>申请业务员</th>
                        <th>地勤业务员</th>
                        <th>申请时间</th>
                        <th>申请状态</th>
                        <th>审核人</th>
                        <th>审核时间</th>
                        <th>操作</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="row in pl.list">
                        <th>
                          <label>
                            <input ng-checked="row.checked" ng-click="row.checked=!row.checked" type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                          </label>
                        </th>
                        <td ng-bind="row.customerName"></td>
                        <td ng-bind="row.ownerName"></td>
                        <td ng-bind="row.partnerName"></td>
                        <td ng-bind="row.applyDt | date:'yyyy-MM-dd hh:mm:ss'"></td>
                        <td ng-bind="pl.getStatus(row.status)"></td>
                        <td ng-bind="row.auditorName"></td>
                        <td ng-bind="row.auditDt | date:'yyyy-MM-dd hh:mm:ss'"></td>
                        <td>
                          <a class="btn btn-info" ng-click="pl.passed(row)">通过</a>
                          <a class="btn btn-danger" ng-click="pl.reject(row)">拒绝</a>
                        </td>
                      </tr>
                      <!-- -->
                      </tbody>
                    </table>
                    <div style="padding: 5px;border:1px solid #ccc;border-top:none;text-align: right">
                      批量审核选中的地勤申请:
                      <a class="btn btn-info" ng-click="pl.passed()">通过</a>
                      <a class="btn btn-danger" ng-click="pl.reject()">拒绝</a>
                    </div>
                    <!-- -->
                    <ace-pager index="pl.params.index" size="pl.params.size" count="pl.count"
                               len="pl.list.length"></ace-pager>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
  </div>
  <!-- /.main-container-inner -->
  <ace-top></ace-top>
</div>
<!-- /.main-container -->
